<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Take Notes - API Consumption</title>
  <!--google fonts-->
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="css/style.css">
</head>

<body>
  <div class='site-container'>
    <!-- HEADER + NAV between pages SPA -->
    <header class='header'>
      <h1 hidden>My Notes</h1>
      <nav class="nav">
        <a href="#"
           data-target='home'
           class="nav__link active">Home</a>
        <a href="#"
           data-target='notes'
           class="nav__link">My Notes</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class='main'
          id='content'>

      <!-- HOME PAGE  -->
      <section id="home"
               class="page">
        <h2 class='page-title'>take a note. save a note. remove a note.</h2>
        <div class='home-container'>
          <h3 class='circle__text'>get started. take notes.</h3>
        </div>
      </section>

      <!-- NOTES PAGE  -->
      <section id="notes"
               class="page active">
        <h2 class='page-title'>My Notes</h2>
        <form id='notes-form'>
          <div>
            <label for='note-title'>Title</label>
            <input type='text'
                   id='note-title' />
          </div>
          <div>
            <label for='note-text'>Title</label>
            <textarea id='note-text'></textarea>
          </div>
        </form>
      </section>
      <!-- main ends -->
    </main>
    <!-- PAGE FOOTER -->
    <footer class="footer">
      <p>&copy; 2021</p>
      <p>Made by <a href='https://github.com/arnavala'>Arna Vala</a></p>
    </footer>
  </div>

  <!-- SPA FUNCTIONALITY-->
  <script src='/js/spa.js'></script>
  <script src='/js/main.js'></script>
</body>

</html>
